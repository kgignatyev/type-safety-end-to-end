admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address: { address: 127.0.0.1, port_value: 9901 }

static_resources:
  listeners:
    - name: proxy_listener
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 8080
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                codec_type: auto
                stat_prefix: sboot_grpc
                route_config:
                  name: sboot_grpc
                  virtual_hosts:
                    - name: sboot_grpc
                      domains:
                        - "*"
                      cors:
                        allow_origin_string_match:
                          safe_regex:
                            google_re2: {}
                            regex: \*
                        allow_methods: "GET, PUT, DELETE, POST, PATCH, OPTIONS"
                        allow_headers: "cid, authorization, keep-alive, user-agent, cache-control, content-type, content-transfer-encoding, x-accept-content-transfer-encoding, x-accept-response-streaming, x-user-agent, x-grpc-web, referer"
                        expose_headers: "grpc-status, grpc-message, x-envoy-upstream-service-time"
                      routes:
                        - match:
                            prefix: "/manage/health"
                          route:
                            cluster: sboot_rest
                        - match:
                            prefix: "/api"
                          route:
                            cluster: sboot_rest
                        - match:
                            prefix: "/"
                          route:
                            cluster: sboot_grpc
                http_filters:
                  - name: envoy.filters.http.cors
                  - name: envoy.filters.http.grpc_web
                  - name: envoy.filters.http.router
  clusters:
    - name: sboot_grpc
      connect_timeout: 0.1s
      type: STATIC
      lb_policy: ROUND_ROBIN
      http2_protocol_options: {}
      load_assignment:
        cluster_name: sboot_grpc
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: 127.0.0.1
                      port_value: 6565
    - name: sboot_rest
      connect_timeout: 0.1s
      type: STATIC
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: sboot_rest
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: 127.0.0.1
                      port_value: 8081
